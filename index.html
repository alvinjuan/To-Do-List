<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>    <!-- title of the website (tab) -->
    <link rel="stylesheet" href="style.css"> <!-- this line connects the CSS file to HTML -->
</head>

<!-- <body> is the content of the website -->
<!-- <body> is what users see on the website -->
<body>
    <h1 id="title">To Do List <div id="border"></div></h1>
    <!-- "id" uses a unique ID for a certain HTML element
         "id" can only be used by on HTML element -->

    <form>  <!-- form is used to create an HTML form for user input-->
        <input class="input" type="text" placeholder="Add a task.">
        <!-- input most used form element -->
        <!-- class name is "todo-input"-->
        <!-- input type=text display  single line tet input field -->
        <!-- placeholder is a short hint that describes the expected value -->
        <!-- placeholder is displayed in the input field before user enters a value -->

        <button class="btn" type="submit">Enter</button>
        <!-- <button> is a type of form -->
        <!-- type - makes a button for submitting inputs -->

    </form>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>


<!-- "<div>" acts a container for HTML elements -->
<!-- <div> with CSS is used to style blocks of content -->
<!-- class is used to point to a class name in stylesheet -->
<!-- class can be used by JavaScript to manipulate elements with specific class name-->
